name: Validate Mods JSON

on:
  pull_request:
    paths:
      - 'mods.json'
  push:
    paths:
      - 'mods.json'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run validator
        run: |
          set -o pipefail
          python validate_mods.py | tee validation.log

      - name: Create summary
        if: always()
        run: |
          echo "## ðŸ” Mods.json Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f validation.log ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -n 40 validation.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
