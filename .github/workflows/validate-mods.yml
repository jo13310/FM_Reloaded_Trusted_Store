name: Validate Mods JSON

on:
  pull_request:
    paths:
      - 'mods.json'
      - 'validate_mods.py'
      - '.github/workflows/validate-mods.yml'
  push:
    paths:
      - 'mods.json'
      - 'validate_mods.py'
      - '.github/workflows/validate-mods.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run validator
        run: |
          set -eo pipefail
          python validate_mods.py --mods-file mods.json | tee validation.log

      - name: Publish summary
        if: always()
        run: |
          {
            echo "## Mods.json Validation"
            echo
            if [ "${{ job.status }}" = "success" ]; then
              echo "Validation succeeded."
            else
              echo "Validation failed. See job logs for details."
            fi
            if [ -f validation.log ]; then
              echo
              echo '```'
              cat validation.log
              echo '```'
            fi
          } >> "$GITHUB_STEP_SUMMARY"
